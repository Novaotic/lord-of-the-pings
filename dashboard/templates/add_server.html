<!DOCTYPE html>
<html>
<head>
  <title>Add Server - Lord of the Pings</title>
</head>
<body>
  <h1>Add Server</h1>

  <form method="POST">
    <label>Name: <input type="text" name="name" required></label><br><br>
    <label>IP Address: <input type="text" name="ip_address" required></label><br><br>
    <label>Ping Interval (Seconds): <input type="number" name="ping_interval" value="{{ server.ping_interval if server else 60 }}"></label><br><br>
    <label>Active: <input type="checkbox" name="is_active" checked></label><br><br>
    <button type="submit">Add Server</button>
  </form>

  <p><a href="{{ url_for('home') }}">‚Üê Back to Dashboard</a></p>
</body>
</html>
<!-- This is a simple HTML form to add a new server. It includes fields for the server name, IP address, and an active status checkbox. -->
<!-- The form submits a POST request to the same endpoint, which is handled by the Flask route that processes the form data and adds the server to the database. -->
<!-- The "Back to Dashboard" link allows users to return to the main dashboard page. -->
